# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:

    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

        api_user_provider:
            id: ws.security.api_user_provider

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
          pattern: ^/(_(profiler|wdt)|css|images|js)/
          security: false

        ## WS API
        ws_login:
          pattern: ^/ws/login_check$
          provider: fos_userbundle
          stateless: true
          anonymous: true
          form_login:
            provider: fos_userbundle
            check_path: ws_user_security_check
            username_parameter: username
            password_parameter: password
            success_handler:  ws.security_authentication.success_handler
            failure_handler:  ws.security_authentication.failure_handler
            require_previous_session: false
          logout: false
          context: ws_api

        ws_api:
          pattern: ^/ws
          stateless: true
          simple_preauth:
            authenticator: ws.security.api_authenticator
          provider: api_user_provider

        ## APP
        main:
          pattern: ^/
          form_login:
            provider: fos_userbundle
            csrf_token_generator: security.csrf.token_manager
          logout:       true
          anonymous:    true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/ws/login_ckeck$, role: IS_AUTHENTICATED_ANONYMOUSLY }

#        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }

        - { path: ^/ws, role: IS_AUTHENTICATED_FULLY }
        - { path: ^/, role: IS_AUTHENTICATED_FULLY }